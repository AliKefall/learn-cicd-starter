name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Build production binary
        run: ./scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set GCP Project
        run: gcloud config set project notely-462321

      - name: Submit image to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-462321/notely-ar-repo/kullrz:latest

      - name: Goose Installation
        run: go install github.com/pressly/goose/v3/cmd/goose@latest     

      - name: Run migrations with Goose
        if: startsWith(env.DATABASE_URL, 'postgres') # sadece postgresql'de çalışsın
        run: ./scripts/migrateup.sh
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-462321/notely-ar-repo/kullrz:latest --region us-central1 --allow-unauthenticated --project notely-462321 --max-instances=4
      

        

